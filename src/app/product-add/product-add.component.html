<form #productForm="ngForm">
  <span *ngIf="pName.errors?.required && button.disabled">Name is required</span><br>
  <span *ngIf="pPrice.errors?.required && button.disabled">Price is required</span><br>

  <label for="name">Name</label><br>
  <input type="text" #pName="ngModel" name="name" id="name" [(ngModel)]="p.name" required>

  <br>

  <label for="description">Description</label><br>
  <input type="text" name="description" id="description" [(ngModel)]="p.description">

  <br>

  <label for="price">Price</label><br>
  <input type="text" #pPrice="ngModel" name="price" id="price" [(ngModel)]="p.price" required>
  <br>

  <button type="submit" #button [disabled]="!productForm.form.valid" (click)="addProduct()">Add product</button>
</form>
